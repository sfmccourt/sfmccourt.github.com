<html> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
	<script src="http://orionhub.org/orion/plugin.js"></script> 
	<script>

 /*global eclipse window*/
	var VERSION = "0.5";

	window.onload = function() {
		var serviceImpl = { /* All data is in properties */ };

		var provider = new eclipse.PluginProvider();
		
		provider.registerServiceProvider("orion.page.content", {}, {
			id: "orion.pixlr.content",
			name: "Pixlr",
			saveToken: ["imgapi?image=","imgapi&image="],
			saveTokenTerminator: "&",
			uriTemplate: "http://pixlr.com/editor/?image={OrionHome}{Location}&referrer=Orion&title={Location}&lockTitle&target={SaveURL}imgapi&exit={OrionHome}/content/content.html#{Location},contentProvider=orion.pixlr.content"});
	
		provider.registerServiceProvider("orion.page.content", {}, {
			id: "orion.pixlr.express.content",
			name: "Pixlr Express",
			saveToken: ["imgapi?image=","imgapi&image="],
			saveTokenTerminator: "&",
			uriTemplate: "http://pixlr.com/express/?image={OrionHome}{Location}&referrer=Orion&title={Location}&lockTitle&target={SaveURL}imgapi&exit={OrionHome}/content/content.html#{Location},contentProvider=orion.pixlr.express.content"});

		provider.registerServiceProvider("orion.edit.editor", {}, {
			id: "orion.pixlr",
			name: "Pixlr Image Editor",
			uriTemplate: "{OrionHome}/content/content.html#{Location},contentProvider=orion.pixlr.content"});
			
		provider.registerServiceProvider("orion.edit.editor", {}, {
			id: "orion.pixlr.express",
			name: "Pixlr Express Image Editor",
			uriTemplate: "{OrionHome}/content/content.html#{Location},contentProvider=orion.pixlr.express.content"});

		provider.registerServiceProvider("orion.navigate.openWith", {}, {
				editor: "orion.pixlr",
				contentType: ["image.gif", "image.jpeg", "image.ico", "image.png","image.tiff"]});
				
		provider.registerServiceProvider("orion.navigate.openWith", {}, {
				editor: "orion.pixlr.express",
				contentType: ["image.gif", "image.jpeg", "image.ico", "image.png","image.tiff"]});

		provider.connect();
	};
	</script>
	<title>Pixlr Plugin</title>
</head>
<body><h1>Pixlr plugin for Orion</h1>
<p>This is a plugin for <a href="http://wiki.eclipse.org/Orion/">Orion</a>. It is not meant to be viewed in a browser.</p>
<p>To install this plugin, follow <a href="http://wiki.eclipse.org/Orion/How_Tos/Installing_A_Plugin">these instructions</a> using this URL:</p>
<p id="url" style="font-family: monospace; font-size: large; padding-left:2em;"></p>
<p><em>Requires Orion 0.5 stream.  See <a href="https://bugs.eclipse.org/bugs/show_bug.cgi?id=372914">Bug 372914</a></em></p>
</body>
